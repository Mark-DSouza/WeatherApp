<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./weather.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <header>
            <input class="search-box" type="text" autocomplete="off" placeholder="Search for a city...">
        </header>

        <main>
            <section class="location">
                <div class="city">Mumbai, IND</div>
                <div class="date">Monday 4 May 2020</div>
            </section>
            <div class="current">
                <div class="temp">35<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">28°C / 36°C</div>
            </div>
        </main>
    </div>


    <script src="./app.js"></script>
</body>
</html>
